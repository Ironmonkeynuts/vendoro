<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Vendoro</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'marketplace:browse' %}">Browse</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Sign up</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'orders:cart_detail' %}">Cart{% if cart_count %} ({{ cart_count }}){% endif %}</a></li>
            </ul>
        </div>
    </div>
</nav>
{% if messages %}
  <div class="container mt-3">
    {% for m in messages %}
      <div class="alert alert-{{ m.tags|default:'info' }}">{{ m }}</div>
    {% endfor %}
  </div>
{% endif %}
<main class="container py-4">
{% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

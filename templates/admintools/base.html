{% extends "base.html" %}
{% block content %}
{% if messages %}
  <div class="mb-3">
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  </div>
{% endif %}
<div class="container py-3" style="max-width: 1100px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">Admin Tools</h1>
    <a class="btn btn-sm btn-outline-secondary" href="{% url 'admintools:index' %}">Dashboard</a>
  </div>
  {% block admintools_content %}{% endblock %}
</div>
{% endblock %}
